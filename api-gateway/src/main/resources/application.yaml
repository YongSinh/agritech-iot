server:
  servlet:
    context-path: /
  port: 8081

spring:
  application:
    name: api-gateway
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      httpclient:
        connect-timeout: 20000
        response-timeout: 7s
      routes:
        - id: logs-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/log/**, /logs-service/v3/api-docs
        - id: logs-service
          uri: http://localhost:8083
          predicates:
            - Path=/iot/api/**, /iot-service/v3/api-docs
      default-filters:
        - name: Retry
          args:
            retries: 3
            statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE,INTERNAL_SERVER_ERROR
            methods: GET,POST,PUT
        - name: CircuitBreaker
          args:
            name: globalCircuitBreaker
            fallbackUri: forward:/fallback
  security:
    oauth2:
      resource server:
        jwt:
          issuer-uri: http://keycloak:8080/realms/development
          jwk-set-uri: http://keycloak:8080/realms/development/protocol/openid-connect/certs

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - name: api-gateway
        url: /v3/api-docs
        display-name: api-gateway
      - name: logs-service
        url: /logs-service/v3/api-docs
        display-name: logs-service
      - name: iot-service
        url: /iot-service/v3/api-docs
        display-name: iot-service


logging:
  level:
    org.springframework.cloud.gateway: DEBUG